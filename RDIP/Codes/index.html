<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="sentences.css">
    <title>Experiment 1</title>
  </head>
  <body>
    <div class="container">
      <header class="p-3 clearfix">
         <a  class="float-left" href="https://www.iiit.ac.in/" id="iiit"><img src="iiit-new.png" alt="iiith" title="iiith"></a>
         <a  class="float-right" href="https://serc.iiit.ac.in/rdip" id="rdip">RDIP</a>
      </header>
      <main>
         <div class="title">
             Computer Linguistics Lab
         </div> 
         <div class="heading">
             Experiment - 1
         </div>
         <div class="btn-group  mx-auto lang_select mb-5">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Language
            </button>
            <div class="dropdown-menu p-1">
                <div id="gen_english" class="p-1">English</div>
                <div id="gen_hindi" class="p-1">Hindi</div>
            </div>
         </div>
         <div id="info" class="mb-2">
             <div class="text-primary text-center">
                 Form a sentence (Declarative or Interrogative or any other type) from the given words
             </div>
             <div class="text-secondary text-center">
                 <i>(select the buttons in proper order)</i>
             </div>
         </div>
         <div id="buttons" class="text-center">
         </div>
         <div id="formed_sentence" class="text-center m-2">
             <div class="text-center m-2">Formed Sentence (<i>after selecting words</i>):</div>
             <div id="sentence" class="text-center m-2"></div>
             <button type="button" class="btn btn-outline-warning m-2" id="reform">Re-form the sentence</button>
         </div>
         <div id = "correctness" class="text-center m-2">
             <button type="button" class="btn btn-outline-warning m-2" id="check_correctness">Check the correctness of this sentence</button>
         </div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="sentences.js"></script>
  </body>
</html>
